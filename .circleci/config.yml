version: 2

defaults: &defaults
  working_directory: /go/src/boscoin.io/sebak
  docker:
    - image: circleci/golang:1.10

workspace: &workspace
  attach_workspace:
    at: /

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: install dep
          command: curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      - restore_cache:
          key: dependency-cache-{{ checksum "Gopkg.lock" }}
      - run:
          name: install dependencies
          command: dep ensure
      - run:
          name: Run go vet
          command: go vet ./...
      - save_cache:
          key: dependency-cache-{{ checksum "Gopkg.lock" }}
          paths:
            - vendor
      - persist_to_workspace:
          root: /
          paths:
            - go/src/boscoin.io/sebak
            - home/circleci/.ssh

  fmt:
    <<: *defaults
    steps:
      - <<: *workspace
      - run:
          name: check formatting
          command: if [[ -n "$(gofmt -l cmd lib)" ]]; then gofmt -l cmd lib; exit 1; fi

  test_go1_10:
    <<: *defaults
    steps:
      - <<: *workspace
      - run:
          name: run tests
          command: SEBAK_LOG_HANDLER=null GOCACHE=off go test -v -timeout 3m ./...

  test_go1_9:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/boscoin.io/sebak
    steps:
      - <<: *workspace
      - run:
          name: run tests
          command: SEBAK_LOG_HANDLER=null GOCACHE=off go test -v -timeout 3m ./...

  generate_merged_tree:
    <<: *defaults
    steps:
      - <<: *workspace
      - run:
          name: Checkout merge commit
          command: |
            set -ex
            if [[ -n "${CIRCLE_PR_NUMBER}" ]]
            then
              FETCH_REFS="${FETCH_REFS} +refs/pull/${CIRCLE_PR_NUMBER}/merge:pr/${CIRCLE_PR_NUMBER}/merge"
              git fetch -u origin ${FETCH_REFS}
              git checkout "pr/${CIRCLE_PR_NUMBER}/merge"
            fi
      - persist_to_workspace:
          root: /
          paths:
            - go/src/boscoin.io/sebak

  unittests:
    <<: *defaults
    steps:
      - <<: *workspace
      - run:
          name: run tests
          command: |
            for pkg in $(go list ./... | grep -v vendor); do
                SEBAK_LOG_HANDLER=null GOCACHE=off go test -v -timeout 3m -coverprofile=profile.out "$pkg"
                if [ -f profile.out ]; then
                    cat profile.out >> coverage.txt
                    rm profile.out
                fi
            done
      - run:
          name: upload coverage reports
          command: bash <(curl -s https://codecov.io/bash) -F unittests

  integration_tests:
    <<: *defaults
    steps:
      - setup_remote_docker
      - <<: *workspace
      - run:
          name: integration tests
          command: ./tests/run.sh
      - run:
          name: upload coverage reports
          command: bash <(curl -s https://codecov.io/bash) -F integration_tests

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - fmt:
          requires:
            - build
      - test_go1_10:
          requires:
            - fmt
      - test_go1_9:
          requires:
            - fmt
      - generate_merged_tree:
          requires:
            - fmt
      - unittests:
          requires:
            - generate_merged_tree
      - integration_tests:
          requires:
            - generate_merged_tree
